<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check_file</title>
  </head>
  <body>
    <p>Check File</p>

    <button name="btn_insert" id="btn_insert" onclick="test_insert()">
      Insert</button
    ><br />
    <button name="btn_fetch" id="btn_fetch" onclick="fetchEmployeeData()">
      fetch
    </button>

    <script>
      const GAS_WEBAPP_URL =
        "https://script.google.com/macros/s/AKfycbzNCJIwFtptUa4Fo6NT5u4Dxpc2RtB1UTzGCs-GJXeOzilc_l3IMtzWRdgCJ-63mv0Acw/exec"; // นำ URL ที่คัดลอกไว้มาใส่ตรงนี้

      async function test_insert() {
        try {
          const response = await fetch(GAS_WEBAPP_URL, {
            method: "POST",
            redirect: "follow",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({
              userId: "currentUserId",
              displayName: "displayName",
              empId: "690137",
            }),
          });

          const result = await response.json();

          console.log(result);

          if (result.status === "success") {
            alert("บันทึกสำเร็จ! กำลังอัปเดตข้อมูล...");
            document.getElementById("formSection").classList.add("d-none");
          } else {
            alert("เกิดข้อผิดพลาด: " + result.message);
          }
        } catch (error) {
          console.error("Submit error:", error);
          alert("ไม่สามารถเชื่อมต่อระบบฐานข้อมูลได้");
        }
      }

      async function fetchEmployeeData() {
        try {
          const response = await fetch(`${GAS_WEBAPP_URL}`);
          const result = await response.json();

          allEmployees = result.employees;

          if (allEmployees.length > 0) {
            console.log(allEmployees);
          }
        } catch (err) {
          console.error("Fetch error", err);
        }
      }
    </script>
  </body>
</html>
